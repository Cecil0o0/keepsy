<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <title>A Data Platform for cloud and you</title>
</head>

<body>
  <h1>Reliable and efficient data engine approaching to any cloud.</h1>
  <div style="display: flex;">
    <div style="width: 20%;">
      <span>First,</span> <button id="explore">explore</button> <span>your data</span>
      <div id="explore-output">
        <label style="display: block;">Result of exploration</label>
        <span>Your tables:</span>
        <div style="white-space: pre-line"></div>
        <span>Your schemas, identities, principles, policies: (not implemented)</span>
      </div>
    </div>
    <div style="flex: 1;">
      <span>Then, access your data with an interpreter.</span>
      <label>ðŸ’¡ Define, query and manipulate your data with the
        <span style="font-weight: bold; font-style: italic;">S</span>tructure
        <span style="font-weight: bold; font-style: italic;">Q</span>uery
        <span style="font-weight: bold; font-style: italic;">L</span>anguage!
      </label>
      <div><button id="interpret" style="font-size: 16px; padding: 4px 8px; cursor: pointer; border-radius: 4px; border:none; color: white;background-color: dodgerblue;">Interpret</button></div>
      <textarea id="editor" style="display: block; width: 100%; height: 200px; outline:none;" spellcheck="false"></textarea>
      <div id="interpret-output">
        <label>Result of interpret:</label>
        <div style="white-space: pre"></div>
      </div>
    </div>
  </div>
  <script type="module">
    document.body.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && e.metaKey) {
        document.querySelector("#interpret").dispatchEvent(new Event("click"));
      }
    });
    document.querySelector("textarea").value =
      localStorage.getItem("statements");
    document.querySelector("textarea").addEventListener("keyup", () => {
      localStorage.setItem(
        "statements",
        document.querySelector("textarea").value
      );
    });
    document.querySelector("#explore").addEventListener("click", async () => {
      const sql = document.querySelector("textarea").value;
      const response = await fetch("/explore").then((res) => res.text());
      const tables = response.split(/\s/).filter(Boolean);
      document.querySelector("#explore-output>div").innerHTML = tables.reduce((acc, table) => {
        acc = acc + `<div style="cursor:pointer;display:inline-block;" onclick="document.querySelector('#editor').value += '\\n\\nselect * from ${table};'">${table}</div><br/>`;
        return acc;
      }, ``);
    });
    document.querySelector("#interpret").addEventListener("click", async () => {
      const sql = document.querySelector("textarea").value;
      document.querySelector("#interpret-output>div").innerHTML = await fetch("/interpret", {
        method: "POST",
        body: sql,
      }).then((res) => res.text());
    });
  </script>
</body>

</html>
